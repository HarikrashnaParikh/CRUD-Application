<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Mobiles</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.name}}</td>
            <td>{{user.occupation}}</td>
            <td>{{user.mobile   | json}}</td>
            <td>{{user.emailId}}</td>
            <td>
                <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="userDetails(user.id)" class="btn btn-danger" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
