<div class="col-md-6">
<h3>Create User</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
        <label>Occupation</label>
        <input type="text" class="form-control" id="occupation" [(ngModel)]="user.occupation" name="occupation">
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)]="user.emailId" name="emailId">
    </div>
    <button class = "btn btn-success" type ="submit">Save</button>
</form>
</div>
